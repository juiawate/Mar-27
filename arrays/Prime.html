<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Prime numbers</title>
    <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script>

        function isPrime(num){
            for(var i = 0;i <= num; i++){
                for(var j = 2, len = Math.sqrt(i); j <= len ;j++){
                    if(i % j === 0){
                        return false;
                    }
                }
                console.log(i);
            }
            return true;
        };

        var n = 10;
        isPrime(n);

    </script>
</head>
