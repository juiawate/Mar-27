<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON</title>

    <script>
        /*
         Serialization:  JSON.stringify(o)
         Deserialization: JSON.parse(o)
         */
        var o = {
            date: +(new Date()),
            name: 'Jui',
            id: '1'
        };

        console.log(JSON.stringify(o));

        Object.prototype.toJSON = function(){
            var str = '{';
            for(var prop in this){
                if(typeof this[prop] !== 'function'){
                    if(prop !== 'id'){
                        str += '"' + prop + '" : "' + this[prop] + '" ' ;
                    }
                }
            }
            str += '}';
            return str;
        }

        console.log(JSON.stringify(o));

    </script>
</head>
<body>

</body>
</html>
