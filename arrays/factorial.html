<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Factorial</title>
    <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script>
        // test cases
        function Test() {}
        Test.assert = function (act, exp) {
            if (exp !== act) {
                console.log('Did not pass test - Expected ' + exp + ' got ' + act);
            }
        };
        // function to check for primes
        function isPrime(num) {
            for(var i = 2, len = Math.sqrt(num); i <= len ;i++){
                if(num % i === 0){
                    return false;
                }
            }
            return true;
        }
        // test cases
        Test.assert(isPrime(2), true);
        Test.assert(isPrime(4), false);
        Test.assert(isPrime(11), true);
        Test.assert(isPrime(12), false);


        // function to get factorials
        function factorial1(num) {
            switch(num){
                case 0: return 1;
                case 1: return 1;
                default: if(num < 0) throw "Invalid input";
                    else return num * factorial1(num-1);
            }
        }
        function factorial(num) {
            if(num === 0){
                return 1;
            }else if(num === 1){
                return 1;
            }else if (num < 0){
                throw "Invalid input";
            }else{
                return num * factorial(num - 1);
            }
        }
        // test cases
        Test.assert(factorial(2), 2);
        try {
            Test.assert(factorial(-2), '"should throw an error - Invalid input"');
        } catch (ex) {
            Test.assert(ex, 'Invalid input');
        }
        Test.assert(factorial(5), 120);



    </script>

</head>

</html>
